<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./dist/app.css">
    <title>Document</title>
</head>
<body>
<div class="app">
    <div class="shopping-cart" data-dc-component="shopping-cart">
        <div class="shopping-cart__container">

            <div class="shopping-cart__info">
                <div class="shopping-cart__title">
                    Имеющиеся товары
                    <span
                        class="shopping-cart__quantity"
                        data-dc-shopping-cart-ref="quantity">
                    </span>
                    <span>(количество доступных категорий товаров)</span>
                </div>

                <div class="shopping-cart__info-content">
                    <div
                        class="shopping-cart__element"
                        data-dc-shopping-cart-ref="cart">
                    </div>
                    <div
                        class="shopping-cart__goods-title"
                        data-dc-shopping-cart-ref="cart-title"
                    ></div>
                </div>
            </div>

            <div class="shopping-cart__goods">
                <ul
                    class="shopping-cart__goods-container"
                    data-dc-shopping-cart-ref="goods-container">
                </ul>
            </div>
        </div>
    </div>
</div>
<script src="./dist/app.js"></script>
</body>
</html>
</html>
